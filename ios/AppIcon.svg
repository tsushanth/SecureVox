<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>

    <!-- Subtle inner shadow/glow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>

  <!-- Subtle highlight overlay -->
  <rect x="0" y="0" width="1024" height="512" rx="224" ry="224" fill="white" opacity="0.08"/>

  <!-- Waveform bars - centered, minimalist design -->
  <g fill="white" transform="translate(512, 512)">
    <!-- Center bar (tallest) -->
    <rect x="-24" y="-200" width="48" height="400" rx="24"/>

    <!-- Inner bars -->
    <rect x="-124" y="-150" width="48" height="300" rx="24"/>
    <rect x="76" y="-150" width="48" height="300" rx="24"/>

    <!-- Middle bars -->
    <rect x="-224" y="-100" width="48" height="200" rx="24"/>
    <rect x="176" y="-100" width="48" height="200" rx="24"/>

    <!-- Outer bars (shortest) -->
    <rect x="-324" y="-60" width="48" height="120" rx="24"/>
    <rect x="276" y="-60" width="48" height="120" rx="24"/>
  </g>
</svg>
